<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div id="x1"></div>
        <div id="x2"></div>
        <div id="x3"></div>
        <div id="x4"></div>
        <div id="x5"></div>
        <div id="x6"></div>
        <div id="x7"></div>
        <div id="x8"></div>
        <div id="x9"></div>
        <div id="x10"></div>
        

    </main>
    <input onkeyup="player()" id="move" type="number">

    <script>
        function player(){
            
            var m = window.document.getElementById("move")
            
            var m = Number(m.value)
           
            var b = window.document.getElementById(`x${m}`)
            
            b.innerHTML = `<div style="background-color: aqua;width: 100px;height: 100px;"></div>`
        }




    </script>
</body>
</html>
